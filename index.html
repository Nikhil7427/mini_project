<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureKart</title>
    <link rel="stylesheet" href="indexstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PureKart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart <span id="cart-count" class="badge bg-danger">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <header class="bg-primary text-white text-center p-5" >
        <h1>Welcome to PureKart</h1>
        <p>Your favorite online store</p>
    </header>

    <!-- Products Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="camera1.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Sony Alpha ILCE-6100Y 24.2 MP Mirrorless Digital SLR Camera</h5>

                     <button class="btn btn-primary" onclick="addToCart('Product 1', 49.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="headphone.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Redgear Cloak Wired Gaming Headphones</h5>
                        <button class="btn btn-primary" onclick="addToCart('Product 2', 99.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="laptop.jpg" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Dell Vostro 15 Windows 11 & 13th Gen Intel Core Laptop</h5>
                        <button class="btn btn-primary" onclick="addToCart('Product 3', 499.99)">Add to Cart</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 PureKart | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize cart if not already present in local storage
        if (!localStorage.getItem('cart')) {
            localStorage.setItem('cart', JSON.stringify([]));
        }

        // Add item to cart
        function addToCart(product, price) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart.push({ product, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        // Update cart item count
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart'));
            document.getElementById('cart-count').innerText = cart.length;
        }

        // Update the cart count when the page loads
        window.onload = updateCartCount;
    </script>
</body>
</html>
